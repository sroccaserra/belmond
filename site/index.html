<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Canvas test</title>
        <script type="text/javascript" src="scripts/jquery-1.4.4.js"></script>
        <script type="text/javascript" src="scripts/belmond.js"></script>
        <style type="text/css">
            body {color: white; background-color: #393939}
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                var main = require('main');
                $('#main').append('<canvas id="screen" width="'+
                    main.config.width +
                    '" height="' + main.config.height + '">Here be canvas</canvas>')
                var screen = $('#screen')[0]
                main.start(screen);
            });
        </script>
    </head>
    <body>
        <h1>Canvas test</h1>
        <div id="main">
        </div>
        <p>
        Sources can be found <a href="http://github.com/sroccaserra/belmond">here</a>
        </p>
    </body>
</html>
